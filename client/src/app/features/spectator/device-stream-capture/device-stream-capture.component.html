<div class="card text-center">
  <app-stream-capture *ngIf="isStreaming" class="card-img-top"  [frames$]="frames$"></app-stream-capture>
  <div *ngIf="!isStreaming" class="card-img-top bg-secondary d-flex placeholder">
    <i class="fas fa-times-circle fa-3x m-auto"></i>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ device.name }}</h5>
  </div>
</div>
