<section>
  <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
  <div *ngIf="!devices.length">
    <p class="lead">You haven't register any devices yet.</p>
  </div>
  <div *ngIf="devices.length">
    <p class="lead">Choose device to stream from:</p>
    <div class="row">
      <div *ngFor="let device of devices" class="col-sm-6 col-lg-3">
        <div class="card bg-light device-card">
          <div class="card-img-top bg-secondary d-flex py-5">
            <i class="fas fa-tablet-alt fa-3x m-auto"></i>
          </div>
          <div class="card-body text-center">
            <i class="fas fa-times text-danger device-card__delete-icon" (click)="deleteDevice(device)"></i>
            <h5 class="h5">{{ device.name }}</h5>
            <a class="btn btn-primary" [routerLink]="[getLinkToDevice(device)]">Start streaming</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="lead mt-4">Add new device:</p>
  <div class="w-25">
    <div class="card bg-light device-card">
      <form class="card-body text-center" [formGroup]="deviceForm" (submit)="addDevice()">
        <div class="form-group">
          <label for="device-name">Device name</label>
          <input formControlName="name" class="form-control" type="text" id="device-name">
        </div>
        <input class="btn btn-primary" type="submit" value="Add">
      </form>
    </div>
  </div>
</section>
